<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/common.css">

<body>
  <nav class="top-nav">
    <div class="for-bg-ani">
      <a href="./landing.html" class="top-nav__logo">
        <img src="./images/logo-re.png" alt="Re logo">
      </a>
      <ul class="top-nav__links">
        <li class="top-nav__link">
          <a href="../">introduce</a>
        </li>
        <li class="top-nav__link">
          <a href="./lecture">lecture</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <main class="main lecture">
    <header class="header"></header>
    
    <!-- responsibility elements -->
    <div class="shadow-opacity"></div>
    <button class="show-aside-button">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <!-- end -->

    <aside class="aside">
      <h4 class="aside__title">index
        <button class="close-aside-button">
          <div></div>
          <div></div>
        </button>
      </h4>
      <ul class="lecture-list">
        <li class="lecture-list-item">
          <a class="lecture-link" href="">{{ lecture list }}</a>
        </li>
      </ul>
    </aside>
    <section class="article-container">
      <h2 class="article-title">{{ article title }}</h2>
      <hr class="article-line">
      <div class="youtube-wrapper">
        <iframe
          class="youtube-iframe"
          src="https://www.youtube.com/embed/CKlh1lwe2rY"
          frameborder="0"
          allow="encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
      <article class="article-contents">
        {{ contents }}
      </article>
    </section>
  </main>
  
  <footer class="footer">
    <p class="address-loc">대전광역시 유성구 가정북로 76(장동 23-9)</p>
    <p class="address-email">research.group.re@gmail.com</p>
